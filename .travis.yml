sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
language: node_js
env:
  - CXX="g++-4.8"

node_js:
  - '4.1'
  - '4.0'
  - '0.12'
  - '0.10'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
    - libcairo2-dev
    - libjpeg8-dev
    - libpango1.0-dev
    - libgif-dev
